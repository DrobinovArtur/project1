<!--   Головний контейнер нашого сайту-->
   <main class="main">
       
       <div class="main__box">
           
           <div class="box__text-top"><span>Cadastre-se</span></div>
           <!--               Голова контейнеру-->
           <div class="box__log-face">
              <div class="logo__face">
               <span class="fa fa-facebook " aria-hidden="true"></span>
               </div>
               

               <div class="box__logo-text"><span  class="logo__text">Log In </span><span> with </span><span class="logo__text"> Facebook</span></div>
               <div class="logo__last-sumbol"><span class="fa fa-chevron-right" aria-hidden="true"></span></div>
           </div>
           <div class="box__hr-line">
               <div class="hr__line"></div>
               <div class="text__ou"><p>OU</p></div>
                <div class="hr__line"></div>
               
           </div>
           <form action="" class="box__form">
            <input class="box__firstName" type="text" placeholder="First name" >
           
           
           
           <input class="box__allConteiner" type="text" placeholder="Last name" class="box__text-all ">
           <input class="box__allConteiner"  type="mail" placeholder="Email Address" class="box__text-all box__allConteiners">
           <input class="box__allConteiner" type="text" placeholder="Chose Password" class="box__text-all box__allConteiners">
           <input class="box__allConteiner-last" type="text" placeholder="Pasword Confirm" class="box__text-all ">
           </form>
<!--           кінець режстраційних форм-->
           <div class="box__checkbox">
               <form action=""><input type="checkbox"></form>
               <span>Send me Youbike updates and tips</span>

           <div class="box__create"> <p>Create my Account</p></div>
           
           <div class="box__final-text"><p>By clickin the button above, you agree to the Terms of Servise Xiew our Privacy Policy</p></div>
       </div>
